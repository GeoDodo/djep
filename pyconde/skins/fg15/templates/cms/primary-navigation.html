{% load menu_tags i18n static %}

<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <li class="name"><h1><a href="/"><img class="small" src="{% static "assets/images/logo.png" %}" alt="" /> FOSSGIS 2015</a></h1></li>
        <li class="toggle-topbar menu-icon"><a href="#"><i class="fa fa-bars fa-2x"></i></a></li>
    </ul>
    <section class="top-bar-section">
        <ul class="left">
            {% for child in children %}
                <li class="{% if child.children %}has-dropdown{% endif %} {% if child.selected or child.ancestor %} active{% endif %}">
                    <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
                    {% if child.children %}
                        <ul class="dropdown">
                            {% for child in child.children %}
                                <li class="{% if child.children %}has-dropdown{% endif %} {% if child.selected or child.ancestor %} active{% endif %}">
                                    <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
            <li class="menu-toggle has-dropdown">
                <a href="#"><i class="fa fa-bars btn-toggle dropdown" style="display: block"></i><i class="fa fa-times btn-toggle dropdown"></i></a>
            </li>
        </ul>
    </section>
</nav>
